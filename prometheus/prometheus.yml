global:
  scrape_interval: 35s
  evaluation_interval: 35s
  scrape_timeout: 10s
  external_labels:
    cluster: "trix-docker"

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # --- Monitorizaci√≥n Propia ---
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'grafana'
    metrics_path: /grafana/metrics
    static_configs:
      - targets: ['grafana:3000']

  # --- Infraestructura y Gateways ---
  - job_name: 'kong'
    metrics_path: /metrics
    static_configs:
      - targets: ['kong:8100']

  - job_name: 'caddy'
    metrics_path: /metrics
    static_configs:
      - targets: ['caddy:2019']

  # --- Aplicaciones ---
  - job_name: 'ui'
    metrics_path: /metrics
    static_configs:
      - targets: ['ui:5000']

  - job_name: 'trix_erp'
    metrics_path: /metrics
    static_configs:
      - targets: ['trix-erp:6800']
        labels:
          app: 'erp'

  - job_name: 'trix_agent'
    static_configs:
      - targets: ['trix_agent:9080']
        labels:
          app: 'agent'

  - job_name: 'springboot'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['springboot:8080']

  - job_name: 'git'
    metrics_path: /metrics
    static_configs:
      - targets: ['git:7011']

  # --- Bases de Datos y Colas ---
  - job_name: 'redis_exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['redis_exporter:9121']

  - job_name: 'emqx'
    metrics_path: /prometheus
    static_configs:
      - targets: ['emqx:18083']
        labels:
          service: 'mqtt'

  # --- Exporters del Sistema ---
  - job_name: 'node_exporter'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ['node_exporter:9100']
        labels:
          service: 'node-exporter'
          tier: 'exporter'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          tier: 'monitoring'

  # --- Logs ---
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']
        labels:
          service: 'promtail'

  # --- Blackbox (HTTP Checks) ---
  # Nota: Requiere el servicio blackbox_exporter corriendo en puerto 9115
  - job_name: 'docs_http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets: ['caddy:80']
        labels:
          __metrics_path__: '/docs/sphinx'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: __address__
        replacement: blackbox_exporter:9115