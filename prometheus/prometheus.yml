global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: "trix-docker"

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # --- existentes ---
  - job_name: 'prometheus'
    static_configs: [{ targets: ['prometheus:9090'] }]

  - job_name: 'grafana'
    static_configs: 
      - targets: ['grafana:3000']
    metrics_path: /grafana/metrics  # ← AÑADE /grafana al inicio

  - job_name: 'kong'
    static_configs: [{ targets: ['kong:8100'] }]
    metrics_path: /metrics

  - job_name: 'ui'
    static_configs: [{ targets: ['ui:5000'] }]
    metrics_path: /metrics

  - job_name: 'redis_exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['redis_exporter:9121']

  - job_name: 'springboot'
    static_configs: [{ targets: ['springboot:8080'] }]
    metrics_path: /actuator/prometheus

  - job_name: 'git'
    static_configs: [{ targets: ['git:7011'] }]
    metrics_path: /metrics

  - job_name: node
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ['node_exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']   # ← CAMBIADO: 'localhost' → 'cadvisor'

  # Caddy (métricas del admin /metrics)
  - job_name: 'caddy'
    metrics_path: /metrics
    static_configs:
      - targets: ['caddy:2019']   # puerto del admin de Caddy

  # GitLab (Rails /-/metrics servido por NGINX interno)
  - job_name: 'gitlab'
    metrics_path: /-/metrics
    static_configs:
      - targets: ['gitlab:80']    # dentro de la red de Docker GitLab escucha en 80

  # Sphinx y Doxygen: chequeo HTTP con blackbox_exporter (uptime/latencia)
  - job_name: 'docs_http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets: ['caddy:80']      # ← CORREGIDA la indentación
        labels:                     # ← CORREGIDA la indentación
          __metrics_path__: '/docs/sphinx'  # ← CORREGIDA la indentación
    relabel_configs:                # ← MOVIDO aquí, dentro de docs_http
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: __address__
        replacement: blackbox_exporter:9115

  # Loki métricas
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  # Promtail métricas
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']
        labels:
          service: 'promtail'