{% extends "base.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block customCSS %}

{% endblock %}

{% block content %}
<div class="form-section">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}">
        <title>Iniciar Sesión</title>
    </head>
    <body>
        
        <h1>Registrarse</h1>
        <form method="POST" action="{{ url_for('login.register') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" required>
    
            <label for="num_predial">Razon Social - Administración</label>
            <input type="text" id="ra_social" name="ra_social" required>

            <label for="cel">Teléfono Celular:</label>
            <input type="tel" id="cel" name="cel" required>
    
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
    
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
    
            <button type="submit">Registrarse</button>
        </form>
    </body>
</div>
{% endblock %}

{% block body %}
<!-- Scripts adicionales si es necesario -->


<script>
    console.log("Página cargada exitosamente.");
</script>
{% endblock %}
