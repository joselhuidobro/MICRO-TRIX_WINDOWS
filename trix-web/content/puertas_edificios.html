<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="static/styles.css">


<body>
    <header id="headerContainer"></header>

     <main>
    <section id="kits-para-jovenes">


    <script>
        // Cargar el archivo del encabezado y poner su contenido en el contenedor
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('headerContainer').innerHTML = data;
                // Configurar el manejador del evento click después de cargar el encabezado
                setupMenuToggle();
            });
    
        function setupMenuToggle() {
            var menuButton = document.getElementById('menuButton');
            if (menuButton) {
                menuButton.addEventListener('click', function () {
                    var navList = document.getElementById('navList');
                    // Toggle the 'active' class on the navList
                    navList.classList.toggle('active');
                });
            }
        }
    </script>

     

        <section id="instalacion-servicios">
            <div class="header-section">
                    <h2>Puertas especializadas</h2>
                
            </div>
             
        </section>

        

<div class="servicio">
    <div class="container">
        <div class="product">
            <img class="logo-img" src="img/logo_trix_st.png" alt="Logo TRIX Automatización" loading="lazy">
        </div>

       
            
        </div>
    </div>

    
    <h3>Puertas para funciones especificas</h3>
  
    

</section>
</main>


<div id="asideContainer"></div>
<div id="footerContainer"></div>
</section>


<script>
    // Fetching and injecting content into the page
    document.addEventListener('DOMContentLoaded', function () {
        const sections = [
            { url: 'footer.html', container: 'footerContainer' },
            { url: 'aside.html', container: 'asideContainer' },
        
        ];

        sections.forEach(section => {
            fetch(section.url)
                .then(response => response.text())
                .then(content => {
                    document.getElementById(section.container).innerHTML = content;
                })
                .catch(error => console.error('Error fetching content:', error));
        });
    });
</script>

</body>
</html>
