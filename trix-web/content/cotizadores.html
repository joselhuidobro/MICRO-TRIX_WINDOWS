<!-- cotizadores.html -->
<!-- Contenedor para los tres cotizadores flotantes -->
<div id="cotizadoresContainer">
  
  <!-- COTIZADOR FLOTANTE – Puertas Automáticas -->
  <aside id="quoteContainer" class="sticky-quote minimized fixed bottom-6 right-6 bg-white/90 backdrop-blur-sm border border-gray-300 rounded-xl shadow-lg z-50">
    <div class="quote-header" role="button" tabindex="0" aria-expanded="false" aria-controls="contactForm">
      <span class="open-icon">＋</span>
      <h2 class="quote-title font-medium select-none text-sm">Cotizar puertas automáticas</h2>
    </div>
    <span class="close-quote text-xl absolute top-2 right-3 cursor-pointer select-none">×</span>
    <form id="contactForm" class="p-4 space-y-2 text-sm" autocomplete="on" novalidate>
      <h3 class="font-semibold mb-2">Cotización rápida</h3>
      <label for="largo_hoja" class="block">Largo de hoja (m):</label>
      <input type="number" min="0" step="0.01" id="largo_hoja" class="border w-full p-1" required>
      <label for="alto_hoja" class="block">Alto de hoja (m):</label>
      <input type="number" min="0" step="0.01" id="alto_hoja" class="border w-full p-1" required>
      <label for="frecuencia" class="block">Frecuencia de uso por hora:</label>
      <input type="number" min="1" id="frecuencia" class="border w-full p-1" required>
      <label for="tipo_puerta" class="block">Tipo de puerta:</label>
      <select id="tipo_puerta" class="border w-full p-1">
        <option value="abatible">Abatible</option>
        <option value="corrediza">Corrediza</option>
        <option value="plegadiza">Plegadiza</option>
        <option value="ascendente">Ascendente</option>
      </select>
      <label for="motor" class="block">Motor:</label>
      <select id="motor" class="border w-full p-1 mb-3">
        <option value="cadena">Cadena</option>
        <option value="brazo">Pistón</option>
        <option value="desconocido">No lo sé</option>
      </select>
      <button type="button" onclick="enviarMensaje()" class="w-full bg-green-600 hover:bg-green-700 text-white py-1 rounded focus:outline-none focus:ring">
        Enviar a WhatsApp
      </button>
    </form>
  </aside>

  <!-- COTIZADOR FLOTANTE – Renders 3D -->
  <aside id="quoteContainer2" class="sticky-quote minimized fixed bottom-6 right-48 bg-white/90 backdrop-blur-sm border border-gray-300 rounded-xl shadow-lg z-50 transition-all duration-300">
    <div class="quote-header flex justify-between items-center p-3 cursor-pointer" role="button" tabindex="0" aria-expanded="false" aria-controls="contactForm2">
      <div class="flex items-center">
        <span class="open-icon text-xl font-bold mr-2">＋</span>
        <h2>Cotizar Render</h2>
      </div>
    </div>
    <span class="close-quote text-xl absolute top-2 right-3 cursor-pointer select-none hover:text-red-600">×</span>
    <form id="contactForm2" class="p-4 space-y-3 text-sm" autocomplete="on" novalidate>
      <h3 class="font-bold mb-2 text-center text-blue-700">SOLICITAR COTIZACIÓN</h3>
      <div class="form-group">
        <label for="tipo_proyecto" class="block font-medium text-gray-700 mb-1">Tipo de proyecto:</label>
        <select id="tipo_proyecto" class="border w-full p-2 rounded-lg focus:ring-2 focus:ring-blue-500" required>
          <option value="" disabled selected>Seleccione una opción</option>
          <option value="arquitectura">Arquitectura / Exteriores</option>
          <option value="interiores">Diseño de Interiores</option>
          <option value="producto">Diseño de Producto</option>
          <option value="urbanismo">Urbanismo / Paisajismo</option>
          <option value="otros">Otros</option>
        </select>
      </div>
      <div class="form-group">
        <label for="area_render" class="block font-medium text-gray-700 mb-1">Área a renderizar (m²):</label>
        <input type="number" min="1" step="0.1" id="area_render" class="border w-full p-2 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Ej: 120" required>
      </div>
      <div class="form-group">
        <label for="calidad" class="block font-medium text-gray-700 mb-1">Calidad requerida:</label>
        <select id="calidad" class="border w-full p-2 rounded-lg focus:ring-2 focus:ring-blue-500" required>
          <option value="" disabled selected>Nivel de detalle</option>
          <option value="baja">Baja (visualización básica)</option>
          <option value="media" selected>Media (presentación comercial)</option>
          <option value="alta">Alta (marketing profesional)</option>
          <option value="fotorealista">Fotorrealista (máxima calidad)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="resolucion" class="block font-medium text-gray-700 mb-1">Resolución:</label>
        <select id="resolucion" class="border w-full p-2 rounded-lg focus:ring-2 focus:ring-blue-500" required>
          <option value="" disabled selected>Tamaño de imagen</option>
          <option value="hd">HD (1280×720)</option>
          <option value="fullhd">Full HD (1920×1080)</option>
          <option value="4k">4K (3840×2160)</option>
          <option value="8k">8K (7680×4320)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="num_imagenes" class="block font-medium text-gray-700 mb-1">Número de imágenes/vistas:</label>
        <input type="number" min="1" id="num_imagenes" class="border w-full p-2 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Ej: 5" required>
      </div>
      <div class="form-group">
        <label for="entrega" class="block font-medium text-gray-700 mb-1">Tiempo de entrega deseado:</label>
        <select id="entrega" class="border w-full p-2 rounded-lg focus:ring-2 focus:ring-blue-500" required>
          <option value="" disabled selected>Seleccione plazo</option>
          <option value="urgente">Urgente (1-3 días)</option>
          <option value="normal" selected>Normal (4-7 días)</option>
          <option value="amplio">Amplio (8-14 días)</option>
        </select>
      </div>
      <button type="button" onclick="enviarMensaje2()" class="w-full bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900 text-white font-semibold py-2.5 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mt-2">
        <i class="fab fa-whatsapp mr-2"></i> Enviar a WhatsApp
      </button>
    </form>
  </aside>



  <!-- COTIZADOR FLOTANTE – HVAC & Controladores -->
  <aside id="quoteContainer3" class="sticky-quote minimized fixed bottom-6 right-[21rem] bg-white/90 backdrop-blur-sm border border-gray-300 rounded-xl shadow-lg z-50">
    <div class="quote-header" role="button" tabindex="0" aria-expanded="false" aria-controls="contactForm3">
      <span class="open-icon">＋</span>
      <h2 class="quote-title font-medium select-none text-sm">Cotizar HVAC</h2>
    </div>
    <span class="close-quote text-xl absolute top-2 right-3 cursor-pointer select-none">×</span>
    <form id="contactForm3" class="p-4 space-y-2 text-sm" autocomplete="on" novalidate>
      <h3 class="font-semibold mb-2">Cotización rápida</h3>
      <label for="tipo_controlador" class="block">Tipo de controlador:</label>
      <select id="tipo_controlador" class="border w-full p-1">
        <option value="PLC">PLC</option>
        <option value="PID">PID</option>
        <option value="ESP32/ESP-IDF">ESP32 / ESP-IDF</option>
        <option value="Otro">Otro</option>
      </select>
      <label for="protocolo" class="block">Protocolo de comunicación:</label>
      <select id="protocolo" class="border w-full p-1">
        <option value="Modbus">Modbus</option>
        <option value="OPC-UA">OPC-UA</option>
        <option value="EtherNet/IP">EtherNet/IP</option>
        <option value="CAN">CAN</option>
        <option value="Indefinido">Indefinido</option>
      </select>
      <label for="io_puntos" class="block">N.º de puntos I/O (aprox.):</label>
      <input type="number" min="1" id="io_puntos" class="border w-full p-1">
      <label for="gabinete" class="block">Dimensiones gabinete (cm):</label>
      <input type="text" id="gabinete" placeholder="Alto × Ancho × Prof." class="border w-full p-1">
      <button type="button" onclick="enviarMensaje3()" class="w-full bg-green-600 hover:bg-green-700 text-white py-1 rounded focus:outline-none focus:ring">
        Enviar a WhatsApp
      </button>
    </form>
  </aside>

</div>

<!-- Estilos mínimos para el estado "minimizado" si no están ya en tu hoja de estilos principal -->
<style>
  .sticky-quote.minimized { padding: .5rem 1rem; max-width: 160px; cursor: pointer; }
  .sticky-quote.minimized .quote-header { display: flex; align-items: center; gap: .25rem; }
  .sticky-quote.minimized form,
  .sticky-quote.minimized .close-quote { display: none; }
  .open-icon { font-weight: 700; }
</style>
