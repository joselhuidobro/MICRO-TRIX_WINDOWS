  <script>
    /** carga header y footer **/
    Promise.all([
      fetch('_includes/header.html').then(r => r.text()),
      fetch('_includes/footer.html').then(r => r.text())
    ]).then(([header, footer]) => {
      document.getElementById('headerContainer').innerHTML  = header;
      document.getElementById('footerContainer').innerHTML  = footer;

      /* menú hamburguesa */

</section>
</main>


<div id="asideContainer"></div>
<div id="footerContainer"></div>
</section>


<script>
    // Fetching and injecting content into the page
    document.addEventListener('DOMContentLoaded', function () {
        const sections = [
            { url: 'footer.html', container: 'footerContainer' },
            { url: 'aside.html', container: 'asideContainer' },
        
        ];

        sections.forEach(section => {
            fetch(section.url)
                .then(response => response.text())
                .then(content => {
                    document.getElementById(section.container).innerHTML = content;
                })
                .catch(error => console.error('Error fetching content:', error));
        });
    });
</script>
