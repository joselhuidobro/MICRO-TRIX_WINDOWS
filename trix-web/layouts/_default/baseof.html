<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "es" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  
  <!-- Title -->
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  <!-- Canonical & hreflang -->
  <link rel="canonical" href="{{ .Permalink }}" />
  {{ range .Translations }}
  <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}">
  {{ end }}

  <!-- Favicon -->
  <link rel="icon" href="{{ "img/logo48.ico" | absURL }}" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- SEO Meta Tags -->
  <meta name="keywords" content="automatización CDMX, puertas automáticas, programación HVAC, diseño PCB, renderizado 3D, integración software, soporte técnico TRIX">
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="author" content="{{ .Site.Params.author | default "TRIX Studio – José Luis Huidobro" }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
  <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:image" content="{{ "img/logo_trix_st.webp" | absURL }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
  <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="twitter:image" content="{{ "img/logo_trix_st.webp" | absURL }}">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
  {{ if .Site.Params.home_css }}
  <link rel="stylesheet" href="{{ "css/home.css" | relURL }}">
  {{ end }}

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Google Tag (gtag.js) -->
  {{ if .Site.Params.google_analytics }}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-D0R2X2VCKF', { cookie_domain: 'automatizaciontrix.com.mx' });
    gtag('config', 'AW-11070400416', { cookie_domain: 'automatizaciontrix.com.mx' });
  </script>
  {{ end }}
</head>

<body class="antialiased leading-relaxed text-gray-800">
  {{ partial "header.html" . }}
  
  <main role="main">
    {{ block "main" . }}{{ end }}
  </main>
  
  {{ partial "footer.html" . }}
  
  <script src="{{ "js/script.js" | absURL }}" defer></script>
</body>
</html>
